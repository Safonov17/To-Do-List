<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
    <div class="list-container">
        <div class="input-field">
            <textarea placeholder="Введите новую задачу"></textarea>
            <i class="uil uil-clipboard-notes note-icon"></i>
        </div>
        <ul class="todo-lists"></ul>
        <div class="pending-tasks">
            <span>Текущих задач: <span class="pending-num">нет</span></span>
            <button class="clear-btn">Очистить все</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
